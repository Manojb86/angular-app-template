<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Customer name:</strong>
      </div>
      <div class="col-md-3">
        {{customer?.name}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Customer Created Date:</strong>
      </div>
      <div class="col-md-3">
        {{customer?.createdAt | date: 'dd/MM/yyyy'}}
      </div>
    </div>
  </div>
<app-error-modal
[modalHeaderText]="'some string in here'" 
[modalBodyText]="'some property from a component in here without single quotes'"
[okButtonText]="'OK'"></app-error-modal>
