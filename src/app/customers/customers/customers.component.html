<div class="row"> 
    <div class="col-md-offset-10 col-md-2">
      <a routerLink="/customers/create">Create Customer</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Package Name</th>
              <th>Created Date</th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{customer.name}}</td>
              <td>{{customer.packageName}}</td>
              <td>{{customer.createdAt | date: 'dd/MM/yyyy'}}</td>
              <td><button type="button" id="details" class="btn btn-light" (click) = "getCustomerDetails(customer.id)">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success" (click) = "updateCustomerDetails(customer.id)">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
